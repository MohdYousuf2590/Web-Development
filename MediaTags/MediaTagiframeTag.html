<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #image1 {
        border-style:solid;
        border-width:5px;
    }
    #audio2 {
        border-style:solid;
        border-width:5px;
    }
    #video1 {
        border-style:solid;
        border-width:5px;
        
    }
</style>
</head>
<body>
    
<section id="image1">
<hr><h2>Image tag in media</h2>
    <img src ="photo2.jpeg" height="300" width="400" alt="image is loading..." loading="lazy">
<br/><hr>
</section>

<section id="audio">
    <hr>
    <!--audio tag has some attribute like autoplay, muted which perform certain actions on web-->
<h2>Audio Tag with controls attribute</h2>
<audio src="audio1.mp3" controls autoplay muted></audio> 
<br><hr>
<!--another method for adding audio-->
<audio id="first"  controls autoplay muted>
    <source src="audio1.mp3" type="audio/mp3">
</audio> <hr> 
</section>
      
<section id="video1">
    <hr>
        <!--video tag has also some attribute like autoplay, muted which perform certain actions on web-->
    <h2>video tag with controls attribute</h2>
<video id="video1" src="video1.mp4" height="400px" width="400px" controls autoplay muted>video</video>
<br/> <hr>
        <!-- Another method of video tag-->
<video id="video1"  height="300px" width="300px" controls autoplay muted>
    <source src="video2.mp4" type="video/mp4">   
</video> <br/><hr>
</section>

<section id="frame1"><hr>
    <h2>iframe tag used to allocated other website content in our current website using embed attribute</h2>
<iframe id="frame1" src="Project1inHTML.html" height="600" width="700"> </iframe>

<iframe id="frame1" src="MediaTagiframeTag.html" height="600" width="800"> </iframe>
